<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример выравнивания текста</title>
    <style>
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        .center {
            text-align: center;
        }
        .justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="left">Текст выровнен по левому краю</h1>
    <h1 class="right">Текст выровнен по правому краю</h1>
    <h1 class="center">Текст выровнен по центру</h1>
    <p class="justify">Этот текст выровнен по ширине, что может быть полезно для создания аккуратного и симметричного вида абзацев, особенно в печатных публикациях или на веб-страницах с большим количеством текста.</p>
</body>
</html>
